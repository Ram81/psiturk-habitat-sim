<div id="container-exp">
  <div id="trial">
    <div class="hidden" id="warning"></div>
    <h1>Object Rearrangement Experiment</h1>
    <div id="controls">
      CONTROLS: W to move forward, A/D to rotate left/right, arrow keys to look up/down, h to pick/place objects
    </div>
    <!-- <div id="status">Initialization...</div>
    <div id="status-description"></div> -->
    <div id="instructions">
    </div>
    <div id="task-instruction"></div>
    <div id="container">
      <div id="sizer">
        <div id="expander">
          <div id="listener">
            <canvas id="canvas" width="640" height="480"></canvas>
            <canvas id="topdown" width="640" height="480" style="visibility:collapse;height:1px;min-height:1px;"></canvas>
            <canvas id="semantic" width="640" height="480" style="transform: scaleY(-1);visibility:collapse;height:1px;min-height:1px"></canvas>
            <canvas id="radar"></canvas>
            <pre id="log" style="visibility:collapse;height:1px;min-height:1px;"></pre>
            <div id="scope"></div>
            <div id="status">Initialization...</div>
            <div id="status-description"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="WindowlessEmscriptenApplication.js"></script>
    <script async src="hsim_bindings.js"></script>
    <!--<script type="text/javascript" src="defaults.js"></script>-->
    <script type="text/javascript" src="bundle.js"></script>
  </div>
</div>
